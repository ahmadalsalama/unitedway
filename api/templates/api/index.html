{% load staticfiles %}

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>United Way</title>
		<link  href="{% static "api/css/main.css" %}" 			rel="stylesheet" type="text/css"/>
		<script src="{% static "api/js/jquery.min.js" %}" 		type="text/javascript"></script>
		<script src="{% static "api/js/script.js" %}" 			type="text/javascript"></script>
	</head>
	<body>
		<header><h4>United Way</h4><h4><a href="/admin">Admin</a></h4></header>
		<section>
			{% for e in events %}
				<figure id="figure-{{e.id}}">
					<figcaption>
						<div class="download" id="{{e.id}}" title="Export {{e.name}}"></div>
						<strong>{{e.name}}</strong>
						<tag>{{e.category}}</tag>
						<br>
						<p>{{e.description}} Organized by {{e.org}}.</p>
					</figcaption>
					<article>
						<p class="forth count">{{e.count_liked}}</p><div class="forth icon" id="liked"><div></div></div>
						<p class="forth count">{{e.count_joined}}</p><div class="forth icon" id="joined"><div></div></div>
					</article>
				</figure>
			{% endfor %}
		</section>
	</body>
</html>
